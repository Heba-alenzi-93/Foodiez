{%extends "base.html"%}
{%block title%} Recipes {%endblock title%}

{%block content%} 






<div class="container"> 
<div class="row">
    {%for recipe in recipes %}
    <div class="col-sm-3">
       
        <div class="card mb-3">
            <img src="{{recipe.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{recipe.recipe_name}}</h5>
              <p class="card-text">{{recipe.description}}</p>
              <p class="card-text"><small class="text-muted">{{recipe.created_at}}</small></p>
            </div>
        </div>
      
    </div>
    {% endfor %}
</div>
</div>





{%endblock content%}
